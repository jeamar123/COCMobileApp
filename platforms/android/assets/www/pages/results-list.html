<!-- Results LIST -->
    <ons-template id="results-list.html">
        <ons-page>
            <ons-toolbar fixed-style>
              <div class="left">
                <ons-toolbar-button onclick="myNavigator.popPage({ animation: 'fade' });"><ons-icon icon="ion-arrow-left-c" fixed-width="false"></ons-icon></ons-toolbar-button>
              </div>
              <div class="center"></div>
              <div class="right">
                <ons-toolbar-button>
                  <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
                </ons-toolbar-button>
              </div>
            </ons-toolbar>

            <ons-list class="timeline" modifier="inset">
              
              <div id="ng-2" >
              <!-- <ons-list-item class="timeline-li">
                <ons-row style="width:107%;">
                  <ons-col >
                    <label>Final Evaluations</label>
                  </ons-col>
                </ons-row>
              </ons-list-item> -->
              <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in lat_progress" ng-click="get_progress_items(i.id,i.rating,i.grade,i.evaluation);" onclick="">
                <ons-row>
                  <ons-col width="50px">
                    <img ng-src="assets/img/res.png" class="timeline-image">
                  </ons-col>

                  <ons-col>
                    <div class="timeline-date">Score: {{i.rating}}</div>
                    <div class="timline-from">
                      <span class="timeline-name">{{i.exam_name}}</span><!-- 
                      <span class="timeline-id">@daveg</span> -->
                    </div>

                    <div class="timeline-message">
                      <!-- Lesson #{{i}} -->
                      Grade : {{i.grade}}
                    </div>
                  </ons-col>
                </ons-row>
              </ons-list-item>
              </div>
              <div id="ng-1" hidden>
              <!-- <ons-list-item class="timeline-li">
                <ons-row style="width:107%;">
                  <ons-col >
                    <label>All Exams</label>
                  </ons-col>
                </ons-row>
              </ons-list-item> -->
              <ons-list-item  class="timeline-li" modifier="tappable" ng-repeat="i in progress" ng-click="get_progress_items(i.id,i.rating,i.grade,i.evaluation);" onclick="" >
                <ons-row>
                  <ons-col width="50px">
                    <img ng-src="assets/img/res.png" class="timeline-image">
                  </ons-col>

                  <ons-col>
                    <div class="timeline-date">Score: {{i.rating}}</div>
                    <div class="timline-from">
                      <span class="timeline-name">{{i.exam_name}}</span><!-- 
                      <span class="timeline-id">@daveg</span> -->
                    </div>

                    <div class="timeline-message">
                      <!-- Lesson #{{i}} -->
                      Grade : {{i.grade}}
                    </div>
                  </ons-col>
                </ons-row>
              </ons-list-item>
              </div>

              <ons-list-item class="timeline-li" style="text-align:center;">
                <ons-row style="text-align:center;">
                  <ons-col style="text-align:center;">
                    <button id="ng-1-btn" class="button button--large" >View All Exams</button>
                    <button id="ng-2-btn" class="button button--large--cta" style="display:none">Back</button>
                  </ons-col>
                </ons-row>
              </ons-list-item>
            </ons-list>


          </ons-page>
    </ons-template>
