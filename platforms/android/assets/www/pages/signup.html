

    <!-- SIGN UP -->
    <ons-template id="signup.html">
        <ons-page>
          <ons-toolbar fixed-style>
            <div class="left">
              <ons-toolbar-button onclick="myNavigator.popPage({ animation: 'fade' });"><ons-icon icon="ion-arrow-left-c" fixed-width="false"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center"></div>
          </ons-toolbar>

          <div class="formarea">
            <div class="form-row">
              <input type="text" class="text-input--underbar width-half" placeholder="Full Name" value="">
            </div>

            <div class="form-row">
              <input type="text" class="text-input--underbar width-half" placeholder="Id Number" value="">  
            </div>

            <div class="form-row">
              <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
            </div>

            <div class="lucent">
              <p class="note">Password - 6 characters or more</p>
            </div>

            <div class="vspc form-row">
              <ons-button modifier="large--cta" onclick="myNavigator.popPage({ animation: 'fade' })">Sign up</ons-button>
            </div>
          </div>

        </ons-page>
    </ons-template>
