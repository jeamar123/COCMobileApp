    <body ng-controller="Ctrl">
       
     <div id="overlay" style="position:absolute;width: 100%;height: 100%;z-index:9;background-color: rgba(0,0,0,0.5);" hidden>
                <ons-icon icon="ion-load-c" spin="true" style="font-size:80px;position:relative;top:40%;left:40%;"></ons-icon>
            </div>
      <ons-navigator title="Navigator" var="myNavigator"   >
            <ons-page modifier="shop-details" id="homepage">
              <ons-toolbar id="home-toolbar" modifier="transparent" fixed-style>

                <div class="center"></div>
                <div class="right">
                </div>
                <div id="logout-btn" class="left">
                    <ons-toolbar-button ng-click="confirm_logout();"><ons-icon icon="ion-share" flip="horizontal" fixed-width="false" style="vertical-align: -4px; font-size: 30px;"></ons-icon></ons-toolbar-button>
                </div>
              </ons-toolbar>

              <div class="card">
                <img src="../www/assets/img/logo.png" height="190" width="190">
                <div class="card-name">Cagayan de Oro College</div>
                <div class="card-desc">Criminology Review Center</div>

                <div class="btns">

                    <button class="button button--large" ng-click="prompt_rev();">Reviewers</button>
                    
                    <div id="login-btn">
                        <br>
                        <button class="button button--large--cta" onclick="myNavigator.pushPage('login.html')">Log In</button>
                    </div>

                    <button id="go-exams-btn" class="button button--large--cta ol-btns" ng-click="prompt_passcode()" onclick="" >Exams</button>
                    <button class="button button--large ol-btns" ng-click="get_progress();get_lat_progress()" onclick="" >Results</button>
                
                 </div>
              </div>
            </ons-page>
      </ons-navigator>
