<!-- EXAM LIST -->

    <ons-template id="exam-list.html">
        <ons-page>
            <ons-toolbar fixed-style>
              <div class="left">
                <ons-toolbar-button onclick="myNavigator.popPage({ animation: 'fade' });"><ons-icon icon="ion-arrow-left-c" fixed-width="false"></ons-icon></ons-toolbar-button>
              </div>
              <div class="center"></div>
              <div class="right">
                <ons-toolbar-button>
                  <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
                </ons-toolbar-button>
              </div>
            </ons-toolbar>

            <ons-list class="timeline" modifier="inset">
              <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in exams" ng-click="confirm_exam(i.id,i.exam_name,i.exam_items,i.exam_timer,i.exam_status)">
                <ons-row>
                  <ons-col width="50px">
                    <img ng-src="assets/img/download.png" class="timeline-image">
                  </ons-col>

                  <ons-col>
                    <div class="timeline-date">{{i.exam_status}}</div>
                    <div class="timline-from">
                      <span class="timeline-name">{{i.exam_name}}</span><!-- 
                      <span class="timeline-id">@daveg</span> -->
                    </div>

                    <div class="timeline-message">
                      Items : {{i.exam_items}}
                    </div>
                  </ons-col>
                </ons-row>
              </ons-list-item>
            </ons-list>


          </ons-page>

    </ons-template>
