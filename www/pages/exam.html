<!-- EXAM -->

    <ons-template id="exam.html" >
        <ons-page>
            <ons-toolbar fixed-style>
              <div class="right">
                <!-- <ons-toolbar-button ng-click="confirm_exit_exam();">
                  <ons-icon icon="ion-close-circled" fixed-width="false"></ons-icon>
                </ons-toolbar-button> -->
              </div>
              <div class="center"></div>
              <div class="left">
                <ons-toolbar-button>
                  <!-- <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon> -->
                </ons-toolbar-button>
              </div>
            </ons-toolbar>

            <ons-list class="timeline" modifier="inset">
              <ons-list-item class="timeline-li">
                <ons-row>
                  <ons-col>
                      <label>Timer : </label> <span id="time" style="font-size:13px;"></span>
                  </ons-col>
                </ons-row>
              </ons-list-item>
              <ons-list-item id="item"  class="timeline-li questionnaire">
                <ons-row>      
                  <ons-col>
                    <div><label id="question" style="font-size:16px;line-height:18px;"></label></div>
                    <br>
                  </ons-col>
                </ons-row>
                <ons-row >
                  <ons-col>
                    <div class="form-group">
                      <input id="item-id" type="hidden">
                      <input type="radio" name="answer" id="answer" value="0" checked="checked" hidden> 
                      <div class="radio">
                        <label>

                        <input type="radio" name="answer" id="answer" value="1" ><span id="answer1"></span> 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                        <input type="radio" name="answer" id="answer" value="2" ><span id="answer2"></span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                        <input type="radio" name="answer" id="answer" value="3" ><span id="answer3"></span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                        <input type="radio" name="answer" id="answer" value="4" ><span id="answer4"></span>
                        </label>
                      </div>
                    </div>
                  </ons-col>
                </ons-row>
              </ons-list-item>
              <ons-list-item class="timeline-li">
                <button class="button button--large next-btn" ng-click="next_item()">Next</button>
                <button class="button button--large submit-btn" ng-click="submit_exam(0)" hidden>Submit</button>
              </ons-list-item>
            </ons-list>
        </ons-page>    
    </ons-template>
